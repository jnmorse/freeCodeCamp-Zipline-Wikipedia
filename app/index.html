<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WikiViewer</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="page-header">
      <h1 class="small-5 medium-5 large-3 columns">WikiSearch</h1>
    </header>

    <form method="get" action="index.html" class="wiki-search">
      <div class="input-group">
        <label for="wiki-search" class="input-group-label">Search</label>

        <input type="search" list="results" name="wikisearch" id="wiki-search" class="input-group-field">

        <div class="input-group-button">
          <button class="button" type="submit" disabled><i class="fa fa-search fa-fw"></i></button>
        </div>

        <div class="input-group-button">
          <button id="wiki-random" class="button" type="button"><i class="fa fa-random fa-fw"></i></button>
        </div>
      </div>
    </form>

    <div class="wiki-content"></div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/what-input/what-input.js"></script>
    <script src="/bower_components/foundation-sites/dist/foundation.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/foundation.js"></script>
    <!-- endbuild -->
  </body>
</html>
